<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | Streamly+</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* MODAL E PLAYER FULLSCREEN */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .trailer-content {
            width: 90%;
            max-width: 1100px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
        }

        /* AJUSTE PARA O V√çDEO OCUPAR TUDO NO MODO FULLSCREEN */
        .modal-overlay:fullscreen .trailer-content,
        .modal-overlay:-webkit-full-screen .trailer-content {
            width: 100vw;
            height: 100vh;
            max-width: none;
        }

        #trailerPlayer { width: 100%; height: 100%; position: relative; }

        .close-modal {
            position: absolute;
            top: -50px; right: 0;
            color: white; font-size: 45px; cursor: pointer;
            z-index: 1001;
        }

        /* SETA DE VOLTAR */
        .back-button {
            position: fixed;
            top: 20px; left: 20px;
            color: white; font-size: 40px;
            text-decoration: none; z-index: 10;
            transition: 0.3s;
        }
        .back-button:hover { transform: scale(1.2); }

        .details-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: brightness(0.25); z-index: -1;
        }

        .details-container { padding: 150px 5% 50px 5%; color: white; }
        .actions { display: flex; gap: 15px; margin-top: 30px; }
    </style>
</head>

            <p id="movieDescription" style="margin: 20px 0; line-height: 1.6; max-width: 700px; font-size: 1.1rem;"></p>
            
            <div class="actions">
                <button id="playBtn" class="btn-primary">‚ñ∂ Reproduzir</button>
                <button id="trailerBtn" class="btn-secondary">üé¨ Trailer</button>
                <button id="favBtn" class="btn-secondary">+</button>
            </div>
        </div>
    </main>

    <div id="trailerModal" class="modal-overlay">
        <div class="trailer-content">
            <span class="close-modal" id="closeTrailer">&times;</span>
            <div id="trailerPlayer"></div>
        </div>
    </div>
