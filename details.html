<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Detalhes | Streamly+</title>
    <style>
        .details-container {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            box-sizing: border-box;
        }

        .details-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, #040714 30%, transparent 95%),
                        linear-gradient(to top, #040714 20%, transparent 60%);
        }

        .content-box {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding-top: 80px; /* Espaço para a navbar */
            padding-bottom: 50px;
        }

        .movie-title {
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.1;
            color: #fff;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem linha em telemóveis */
            gap: 10px;
            align-items: center;
            margin-bottom: 25px;
            color: #a8a8a8;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .age-rating {
            background: #31343e;
            padding: 2px 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .btn-play {
            background-color: white;
            color: black;
            padding: 12px 40px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-play:hover { background-color: #ba852a; color: white; transform: scale(1.05); }

        .btn-fav {
            background-color: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-fav.active { background-color: #4e67b1; border-color: #4e67b1; }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            color: #f9f9f9;
            max-width: 650px;
        }

        /* Ajustes para ecrãs pequenos (Telemóveis) */
        @media (max-width: 600px) {
            .details-container {
                align-items: flex-end; /* Texto no fundo em ecrãs pequenos */
                text-align: center;
                padding-bottom: 40px;
            }
            .details-container::before {
                background: linear-gradient(to top, #040714 60%, transparent 100%);
            }
            .meta-info { justify-content: center; }
            .btn-group { justify-content: center; }
            .content-box { padding-top: 100px; }
        }
    </style>
</head>
<body>
    <div class="navbar" style="position: fixed; width: 100%; z-index: 100; top: 0; left: 0;">
        <div class="logo" onclick="window.location.href='app.html'" style="cursor:pointer">Streamly+</div>
    </div>

    <div id="loading" style="height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
        A carregar detalhes...
    </div>

    <div id="movie-content" class="details-container" style="display: none;">
        <div class="content-box">
            <h1 id="m-title" class="movie-title"></h1>
            <div class="meta-info">
                <span id="m-rating" class="age-rating"></span>
                <span id="m-year"></span> • <span id="m-duration"></span> • <span id="m-genre"></span>
            </div>
            <div class="btn-group">
                <button id="btnPlay" class="btn-play">▶ Reproduzir</button>
                <button id="btnFav" class="btn-fav">+</button>
                <div class="actions">
    <button onclick="toggleFavorite()" id="favBtn"> + A Minha Lista</button>
    <button onclick="openTrailer()">▶ Trailer</button>
</div>

<div id="trailerModal" class="modal-overlay" style="display:none;">
    <div class="modal-content trailer-content">
        <span class="close-modal" onclick="closeTrailer()">&times;</span>
        <div id="trailerPlayer"></div>
    </div>
</div>
            </div>
            <p id="m-desc" class="description"></p>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        const mTitle = document.getElementById('m-title');
        const mDesc = document.getElementById('m-desc');
        const mRating = document.getElementById('m-rating');
        const mYear = document.getElementById('m-year');
        const mDuration = document.getElementById('m-duration');
        const mGenre = document.getElementById('m-genre');
        const mContent = document.getElementById('movie-content');
        const loading = document.getElementById('loading');
        const btnPlay = document.getElementById('btnPlay');
        const btnFav = document.getElementById('btnFav');

        let isFavorite = false;

        auth.onAuthStateChanged(async (user) => {
            if (!user) window.location.href = "index.html";
            else loadMovieDetails(user.uid);
        });

        async function loadMovieDetails(uid) {
            const movieRef = doc(db, "movies", movieId);
            const movieSnap = await getDoc(movieRef);

            if (movieSnap.exists()) {
                const data = movieSnap.data();
                mTitle.innerText = data.Título;
                mDesc.innerText = data.Sinopse;
                mGenre.innerText = data.Género;
                mRating.innerText = data["Classificação etária"];
                mDuration.innerText = data.Duração;
                mYear.innerText = data.Estreia;
                mContent.style.backgroundImage = `url('${data.Banner}')`;
                
                btnPlay.onclick = () => window.location.href = `player.html?v=${data.VimeoID}`;

                const userRef = doc(db, "users", uid);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const favorites = docSnap.data().favorites || [];
                        isFavorite = favorites.includes(movieId);
                        btnFav.innerText = isFavorite ? "✓" : "+";
                        btnFav.classList.toggle('active', isFavorite);
                    }
                });

                btnFav.onclick = () => toggleFavorite(uid);
                loading.style.display = 'none';
                mContent.style.display = 'flex';
            } else {
                alert("Filme não encontrado.");
                window.location.href = "app.html";
            }
        }

        async function toggleFavorite(uid) {
            const userRef = doc(db, "users", uid);
            if (!isFavorite) await updateDoc(userRef, { favorites: arrayUnion(movieId) });
            else await updateDoc(userRef, { favorites: arrayRemove(movieId) });
        }

// LÓGICA DO TRAILER (Vimeo com Autoplay e Som)
window.openTrailer = () => {
    const trailerId = movieData.TrailerID; // Cria este campo no Firebase com o ID do trailer
    const playerDiv = document.getElementById('trailerPlayer');
    
    // O segredo do som: autoplay=1 (sem o background=1 que muta o vídeo)
    playerDiv.innerHTML = `
        <iframe src="https://player.vimeo.com/video/${trailerId}?autoplay=1" 
                width="100%" height="100%" frameborder="0" 
                allow="autoplay; fullscreen" allowfullscreen></iframe>
    `;
    document.getElementById('trailerModal').style.display = 'flex';
};

window.closeTrailer = () => {
    document.getElementById('trailerPlayer').innerHTML = ''; // Para o som ao fechar
    document.getElementById('trailerModal').style.display = 'none';
};

// LÓGICA DOS FAVORITOS
window.toggleFavorite = async () => {
    const user = auth.currentUser;
    if (!user) return alert("Faz login para guardar favoritos.");

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    const favorites = userSnap.data().favorites || [];

    if (favorites.includes(movieId)) {
        await updateDoc(userRef, { favorites: arrayRemove(movieId) });
        document.getElementById('favBtn').innerText = "+";
    } else {
        await updateDoc(userRef, { favorites: arrayUnion(movieId) });
        document.getElementById('favBtn').innerText = "✓";
    }
};

</html>
