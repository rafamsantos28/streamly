<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | Streamly+</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* MODAL E PLAYER FULLSCREEN */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .trailer-content {
            width: 90%;
            max-width: 1100px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
        }

        /* AJUSTE PARA O V√çDEO OCUPAR TUDO NO MODO FULLSCREEN */
        .modal-overlay:fullscreen .trailer-content,
        .modal-overlay:-webkit-full-screen .trailer-content {
            width: 100vw;
            height: 100vh;
            max-width: none;
        }

        #trailerPlayer { width: 100%; height: 100%; position: relative; }

        .close-modal {
            position: absolute;
            top: -50px; right: 0;
            color: white; font-size: 45px; cursor: pointer;
            z-index: 1001;
        }

        /* Esconder o bot√£o de fechar quando estiver em fullscreen para n√£o ficar por cima do filme */
        .modal-overlay:fullscreen .close-modal,
        .modal-overlay:-webkit-full-screen .close-modal {
            display: none;
        }

        /* SETA DE VOLTAR */
        .back-button {
            position: fixed;
            top: 20px; left: 20px;
            color: white; font-size: 40px;
            text-decoration: none; z-index: 10;
            transition: 0.3s;
        }
        .back-button:hover { transform: scale(1.2); }

        /* FUNDO E CONTE√öDO */
        .details-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: brightness(0.25); z-index: -1;
        }

        .details-container { padding: 150px 5% 50px 5%; color: white; }
        .actions { display: flex; gap: 15px; margin-top: 30px; }
        .actions button {
            padding: 12px 25px; font-size: 1rem; font-weight: bold;
            border-radius: 5px; cursor: pointer; border: none;
        }
        .btn-primary { background: white; color: black; }
        .btn-secondary { background: rgba(109, 109, 110, 0.7); color: white; }
    </style>
</head>
<body>

    <a href="app.html" class="back-button">‚Üê</a>
    <div id="movieBackground" class="details-bg"></div>

    <main class="details-container">
        <p id="statusMsg">A carregar detalhes...</p>
        <div id="movieInfo" style="display:none;">
            <h1 id="movieTitle" style="font-size: 3.5rem;"></h1>
            <p id="movieDescription" style="margin: 20px 0; line-height: 1.6; max-width: 700px;"></p>
            <div class="actions">
                <button id="playBtn" class="btn-primary">‚ñ∂ Reproduzir</button>
                <button id="trailerBtn" class="btn-secondary">üé¨ Trailer</button>
                <button id="favBtn" class="btn-secondary">+</button>
            </div>
        </div>
    </main>

    <div id="trailerModal" class="modal-overlay">
        <div class="trailer-content">
            <span class="close-modal" id="closeTrailer">&times;</span>
            <div id="trailerPlayer"></div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"; // Note: confirm if you use firebase-firestore.js or firebase-auth.js here based on your config. Correct is firestore for docs.
        import { doc as fireDoc, getDoc as fireGetDoc, updateDoc as fireUpdateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        let currentMovieData = null;

        async function loadMovieDetails() {
            if (!movieId) return;
            const docRef = fireDoc(db, "movies", movieId);
            const docSnap = await fireGetDoc(docRef);

            if (docSnap.exists()) {
                currentMovieData = docSnap.data();
                const nomeFilme = currentMovieData.T√≠tulo || currentMovieData.Titulo || "Filme";
                document.title = `${nomeFilme} | Streamly+`; 
                document.getElementById('movieTitle').innerText = nomeFilme;
                document.getElementById('movieDescription').innerText = currentMovieData.Sinopse || "";
                document.getElementById('movieBackground').style.backgroundImage = `url('${currentMovieData.Banner}')`;
