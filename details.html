<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamly+ - Detalhes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do Modal do Trailer */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .trailer-content {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #trailerPlayer { width: 100%; height: 100%; }
        .close-modal {
            position: absolute;
            top: -45px; right: 0;
            color: white; font-size: 40px; cursor: pointer;
            transition: 0.3s;
        }
        .close-modal:hover { color: #e50914; }

        /* Ajuste do fundo din√¢mico */
        .details-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.25);
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }

        .details-container {
            padding: 150px 5% 50px 5%;
            color: white;
        }

        .actions button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-primary { background-color: white; color: black; }
        .btn-primary:hover { background-color: #e6e6e6; }
        .btn-secondary { background-color: rgba(109, 109, 110, 0.7); color: white; }
        .btn-secondary:hover { background-color: rgba(109, 109, 110, 0.9); }
    </style>
</head>
<body>

    <div id="movieBackground" class="details-bg"></div>

    <header class="navbar">
        <div class="logo" onclick="window.location.href='app.html'" style="cursor:pointer">STREAMLY+</div>
    </header>

    <main class="details-container">
        <p id="statusMsg">A carregar detalhes...</p>
        
        <div id="movieInfo" style="display:none;">
            <h1 id="movieTitle" style="font-size: 3.5rem; margin-bottom: 10px;"></h1>
            <p id="movieDescription" style="margin: 20px 0; line-height: 1.6; max-width: 700px; font-size: 1.1rem;"></p>
            
            <div class="actions" style="display: flex; gap: 15px; margin-top: 30px;">
                <button id="playBtn" class="btn-primary">‚ñ∂ Reproduzir</button>
                <button id="trailerBtn" class="btn-secondary">üé¨ Trailer</button>
                <button id="favBtn" class="btn-secondary">+</button>
            </div>
        </div>
    </main>

    <div id="trailerModal" class="modal-overlay">
        <div class="trailer-content">
            <span class="close-modal" id="closeTrailer">&times;</span>
            <div id="trailerPlayer"></div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        const movieTitle = document.getElementById('movieTitle');
        const movieDesc = document.getElementById('movieDescription');
        const movieBG = document.getElementById('movieBackground');
        const movieInfo = document.getElementById('movieInfo');
        const statusMsg = document.getElementById('statusMsg');
        const favBtn = document.getElementById('favBtn');

        let currentMovieData = null;

        async function loadMovieDetails() {
            if (!movieId) {
                statusMsg.innerText = "Filme n√£o encontrado.";
                return;
            }

            try {
                const docRef = doc(db, "movies", movieId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    currentMovieData = docSnap.data();
                    const nomeFilme = currentMovieData.T√≠tulo || currentMovieData.Titulo || "Filme";

                    // 1. PERSONALIZA√á√ÉO DO NOME NO BROWSER
                    document.title = `${nomeFilme} | Streamly+`; 
                    
                    // 2. PREENCHIMENTO DOS DADOS NA P√ÅGINA
                    movieTitle.innerText = nomeFilme;
                    movieDesc.innerText = currentMovieData.Sinopse || "Sem sinopse dispon√≠vel.";
                    movieBG.style.backgroundImage = `url('${currentMovieData.Banner}')`;
                    
                    statusMsg.style.display = 'none';
                    movieInfo.style.display = 'block';

                    document.getElementById('playBtn').onclick = () => {
                        window.location.href = `player.html?id=${movieId}`;
                    };

                    checkFavoriteStatus();
                } else {
                    statusMsg.innerText = "Este filme n√£o existe na nossa base de dados.";
                }
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Erro ao carregar detalhes do conte√∫do.";
            }
        }

        // --- FAVORITOS ---
        async function checkFavoriteStatus() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        const favorites = userDoc.data().favorites || [];
                        if (favorites.includes(movieId)) {
                            favBtn.innerText = "‚úì";
                        }
                    }
                }
            });
        }

        favBtn.onclick = async () => {
            const user = auth.currentUser;
            if (!user) return alert("Faz login para guardar favoritos!");

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            const favorites = userSnap.data().favorites || [];

            if (favorites.includes(movieId)) {
                await updateDoc(userRef, { favorites: arrayRemove(movieId) });
                favBtn.innerText = "+";
            } else {
                await updateDoc(userRef, { favorites: arrayUnion(movieId) });
                favBtn.innerText = "‚úì";
            }
        };

        // --- TRAILER COM SOM AUTOM√ÅTICO ---
        document.getElementById('trailerBtn').onclick = () => {
            const trailerId = currentMovieData.TrailerID;
            if (!trailerId) return alert("Trailer n√£o dispon√≠vel.");

            const playerDiv = document.getElementById('trailerPlayer');
            
            // Inje√ß√£o do iframe com par√¢metros de som e autoplay
            playerDiv.innerHTML = `
                <iframe 
                    src="https://player.vimeo.com/video/${trailerId}?autoplay=1&muted=0" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen>
                </iframe>
            `;
            document.getElementById('trailerModal').style.display = 'flex';
        };

        document.getElementById('closeTrailer').onclick = () => {
            document.getElementById('trailerPlayer').innerHTML = ''; 
            document.getElementById('trailerModal').style.display = 'none';
        };

        loadMovieDetails();
    </script>
</body>
</html>
