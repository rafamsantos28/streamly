<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Detalhes | Streamly+</title>
    <style>
        .details-container {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 8%;
            position: relative;
        }

        /* Gradiente para garantir que o texto seja legível sobre a imagem */
        .details-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, #040714 30%, transparent 95%),
                        linear-gradient(to top, #040714 10%, transparent 50%);
        }

        .content-box {
            position: relative;
            z-index: 2;
            max-width: 700px;
        }

        .movie-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
        }

        .meta-info {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            color: #a8a8a8;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .age-rating {
            background: #31343e;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-play {
            background-color: white;
            color: black;
            padding: 12px 35px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-play:hover { background-color: #ba852a; color: white; }

        .btn-fav {
            background-color: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-fav.active {
            background-color: #4e67b1;
            border-color: #4e67b1;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="window.location.href='app.html'" style="cursor:pointer">Streamly+</div>
    </div>

    <div id="loading" style="padding: 100px; text-align: center; font-size: 1.5rem;">A carregar...</div>

    <div id="movie-content" class="details-container" style="display: none;">
        <div class="content-box">
            <h1 id="m-title" class="movie-title"></h1>
            
            <div class="meta-info">
                <span id="m-rating" class="age-rating"></span>
                <span id="m-year"></span> • 
                <span id="m-duration"></span> • 
                <span id="m-genre"></span>
            </div>

            <div class="btn-group">
                <button id="btnPlay" class="btn-play">▶ Reproduzir</button>
                <button id="btnFav" class="btn-fav">+</button>
            </div>

            <p id="m-desc" class="description"></p>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        // Referências
        const mTitle = document.getElementById('m-title');
        const mDesc = document.getElementById('m-desc');
        const mRating = document.getElementById('m-rating');
        const mYear = document.getElementById('m-year');
        const mDuration = document.getElementById('m-duration');
        const mGenre = document.getElementById('m-genre');
        const mContent = document.getElementById('movie-content');
        const loading = document.getElementById('loading');
        const btnPlay = document.getElementById('btnPlay');
        const btnFav = document.getElementById('btnFav');

        let isFavorite = false;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                loadMovieDetails(user.uid);
            }
        });

        async function loadMovieDetails(uid) {
            const movieRef = doc(db, "movies", movieId);
            const movieSnap = await getDoc(movieRef);

            if (movieSnap.exists()) {
                const data = movieSnap.data();
                
                // Mapeamento dos novos campos que criaste no Firestore
                mTitle.innerText = data.Título;
                mDesc.innerText = data.Sinopse;
                mGenre.innerText = data.Género;
                mRating.innerText = data["Classificação etária"]; // Usa parênteses retos por causa do espaço
                mDuration.innerText = data.Duração;
                mYear.innerText = data.Estreia;
                
                // Imagem de fundo (Banner)
                mContent.style.backgroundImage = `url('${data.Banner}')`;
                
                // Botão Play (VimeoID)
                btnPlay.onclick = () => {
                    window.location.href = `player.html?v=${data.VimeoID}`;
                };

                // Lógica de Favoritos (se tens a coleção 'users' configurada)
                const userRef = doc(db, "users", uid);
                onSnapshot(userRef, (doc) => {
                    const favorites = doc.data()?.favorites || [];
                    isFavorite = favorites.includes(movieId);
                    btnFav.innerText = isFavorite ? "✓" : "+";
                    btnFav.classList.toggle('active', isFavorite);
                });

                btnFav.onclick = () => toggleFavorite(uid);

                loading.style.display = 'none';
                mContent.style.display = 'flex';
            } else {
                alert("Filme não encontrado!");
            }
        }

        async function toggleFavorite(uid) {
            const userRef = doc(db, "users", uid);
            if (!isFavorite) {
                await updateDoc(userRef, { favorites: arrayUnion(movieId) });
            } else {
                await updateDoc(userRef, { favorites: arrayRemove(movieId) });
            }
        }
    </script>
</body>
</html>
