<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sente O Cinema | Streamly+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.postimg.cc/G2Q6KMwj/Vibrant-Streamly-Logo-with-Play-Button.png" type="image/png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo">Streamly+</h1>
        <p class="auth-tagline">Onde a tua paixão por filmes ganha vida.</p>

        <div class="auth-form-wrapper">
            <h2>Bem-vindo</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required autocomplete="email">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" id="authButton" class="btn-primary">Iniciar sessão</button>
            </form>
            <p class="auth-toggle-text">
                Não tens conta? <a href="#" id="toggleAuth">Regista-te agora</a>
            </p>
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
