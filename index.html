<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamly+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-background"></div>

    <section id="landing-page" class="hero-content">
        <h1 class="main-title">STREAMLY+</h1>
        <div class="auth-buttons">
            <button onclick="openModal('login')" class="btn-primary">Iniciar sessão</button>
            <button onclick="openModal('signup')" class="btn-secondary">Criar Conta</button>
        </div>
    </section>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Iniciar sessão</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Palavra-passe">
                <button id="auth-action-btn" class="btn-full">Continuar</button>
            </div>
        </div>
    </div>

    <section id="profile-selection" class="hidden overlay-page">
        <h2>Quem está a ver?</h2>
        <div id="profiles-grid" class="profiles-grid">
            </div>
        <button id="add-profile-btn" class="btn-secondary" style="margin-top: 20px;">+ Adicionar Perfil</button>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
