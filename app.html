<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Início | Streamly+</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">Streamly+</div>
        <button id="btnLogout" style="background:none; border:none; color:white; cursor:pointer;">Terminar sessão</button>
    </div>

    <h2 style="padding-left: 50px;">Filmes para Ti</h2>
    <div class="movie-grid" id="movie-grid">
        <div class="movie-card" onclick="window.location.href='details.html?id=otelefonenegro'">
            <img src="https://via.placeholder.com/300x450" alt="O Telefone Negro">
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });
    </script>
</body>
</html>
